<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Professor Module Elements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1, h2 {
            color: #343a40;
        }
        table th, table td {
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Professor Dashboard</h1>

    <!-- Display professor information -->
    <div class="mb-5 text-center">
        <div>
            <strong>ID: </strong><span th:text="${userId}"></span>
        </div>
        <div>
            <strong>Username: </strong><span th:text="${username}"></span>
        </div>
    </div>

    <!-- Table for module elements -->
    <div>
        <h2 class="text-center mb-4">Module Elements</h2>
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Coefficient</th>
                <th>Nom de l'élément</th>
                <th>Actions</th>
                <th>État de l'élément</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element : ${elements}">
                <td th:text="${element.id}"></td>
                <td th:text="${element.coefficient}"></td>
                <td th:text="${element.name}"></td>
                <td>
                    <a class="btn btn-outline-success btn-sm"
                       th:href="@{/Dashboard/prof/editerNotes(id=${element.id})}">
                        Éditer les Notes
                    </a>
                </td>
                <td>
<!--                    <a class="btn btn-outline-danger btn-sm"-->
<!--                       th:href="@{/Dashboard/admin/deleteprof(id=${element.id})}"-->
<!--                       th:onclick="${!isValider(element.marks) ? 'return confirm(\'Erreur : un étudiant n\'a pas encore reçu de note. Voulez-vous continuer ?\')' : ''}">-->
<!--                        <span th:text="${isValider(element.marks) ? 'Validé' : 'Non Validé'}"></span>-->
<!--                    </a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
